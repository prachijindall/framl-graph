version: '3.8'

services:

  neo4j:
    # Using 4.4 LTS 
    # fully compatible with neo4j Python driver 5.x
    image: neo4j:4.4
    container_name: framl-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password123
      # These env var names work reliably on Neo4j 4.4
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512m
      - NEO4J_dbms_memory_transaction_total__max=0
    volumes:
      - neo4j-data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 15s
      retries: 20
      start_period: 45s

  backend:
    build: ./backend
    container_name: framl-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
    depends_on:
      neo4j:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: framl-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  neo4j-data: